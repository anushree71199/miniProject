<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <button id="open" style="font-size: 20px;">Open</button>

        <div class="popup-container" id="container">
            <div class="popup">
                <button id="close">&times;</button>
                <!--This &times; means the pop up should be multiplied by the times user click this button, then only we will be able to see the popup on the screen -->
                <h1>Coders</h1>
                <p>Hey there, Keep coding!</p>
            </div>
        </div>
    </body>
</html>
